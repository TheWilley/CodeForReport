<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <textarea id="input" onkeyup="textAreaAdjust(this)" onpaste="auto_copy_text()"></textarea>

    <div>
        <fieldset>
            <legend> Settings </legend>
        <label>Remove Indent?: </label>
        <input id="no_indent" type="checkbox" value="Remove indent?" checked="true">
        <br>
        <label>Auto copy when pasting text?: </label>
        <input id="auto_copy_text" type="checkbox" value="Remove indent?" checked="true">
        <br>
        <button id="submit" onclick="copy()">Copy!</button>
        </fieldset>
        <p id="note"></p>
    </div>
</body>

</html>
